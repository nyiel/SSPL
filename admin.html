<section id="upload-results">
    <h2>Upload Match Results</h2>
    <form id="upload-results-form">
        <label for="upload-home-team">Home Team:</label>
        <input type="text" id="upload-home-team" placeholder="Enter Home Team" required>

        <label for="upload-away-team">Away Team:</label>
        <input type="text" id="upload-away-team" placeholder="Enter Away Team" required>

        <label for="upload-home-score">Home Score:</label>
        <input type="number" id="upload-home-score" placeholder="Enter Home Score" required>

        <label for="upload-away-score">Away Score:</label>
        <input type="number" id="upload-away-score" placeholder="Enter Away Score" required>

        <label for="upload-date">Match Date:</label>
        <input type="date" id="upload-date" required>

        <button type="submit">Submit Result</button>
    </form>
    <div id="upload-message"></div>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Sudan Premier League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/logo.jpg" alt="League Logo" class="logo">
        <h1>South Sudan Premier League</h1>
    </header>
    <nav>
        <button class="tab-button" onclick="showTab('table')">League Table</button>
        <button class="tab-button" onclick="showTab('fixtures')">Fixtures</button>
        <button class="tab-button" onclick="showTab('results')">Results</button>
    </nav>
    <main>
        <!-- League Table -->
        <section id="table" class="tab-content">
            <h2>League Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="league-table-body">
                    <!-- Table will be dynamically updated -->
                </tbody>
            </table>
        </section>
        

        <!-- Fixtures -->
        <section id="fixtures" class="tab-content" style="display: none;">
            <h2>Fixtures</h2>
            <ul id="fixtures-list">
                <!-- Fixtures will be dynamically updated -->
            </ul>
        </section>

        <!-- Results -->
        <section id="results" class="tab-content" style="display: none;">
            <h2>Results</h2>
        
            <!-- Results Submission Form -->
            <form id="results-form">
                <label for="home-team">Home Team:</label>
                <select id="home-team" required>
                    <!-- Dynamically populated team options -->
                </select>
        
                <label for="away-team">Away Team:</label>
                <select id="away-team" required>
                    <!-- Dynamically populated team options -->
                </select>
        
                <label for="home-score">Home Score:</label>
                <input type="number" id="home-score" required>
        
                <label for="away-score">Away Score:</label>
                <input type="number" id="away-score" required>
        
                <button type="submit">Submit Result</button>
            </form>
        
            <!-- Results List -->
            <h3>Match Results</h3>
            <table>
                <thead>
                    <tr>
                        <th>Match</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="results-list">
                    <!-- Dynamically populated match results -->
                </tbody>
            </table>
        
            <!-- Updated League Table -->
            <h3>League Table</h3>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="league-table-body">
                    <!-- Dynamically populated league table -->
                </tbody>
            </table>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 South Sudan Premier League</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
